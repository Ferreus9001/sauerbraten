// /fr_tab_indexof <TAB> <VAL>
// Returns the index of first value in TAB that is
// greater than or equal to VAL.
// Returns -1 if TAB has no words.
// Returns the last index if no element in TAB is
// greater than or equal to VAL.
fr_tab_indexof = [
	local index len
	index = -1
	len = (listlen $arg1)
	if (> $len 0) [
		index = 0
		while [ && (< (at $arg1 $index) @arg2) (< $index @(- $len 1)) ] [
			index = (+ $index 1)
		]
	]
	result $index
]

// fr_tab_get TAB VAL [N]
// Returns the value of the Nth element in TAB after
// the first element in TAB that is greater than or equal to VAL.
fr_tab_reverseget = [
	local index modi len
	modi = (? (>= $numargs 3) $arg3 0)

	index = (fr_tab_indexof $arg1 $arg2)
	if (>= $index 0) [
		if (&& [!= $arg2 (at $arg1 $index)] [> $arg3 0]) [
			index = (- $index 1)
		]
		index = (+ $index $modi)

		len = (listlen $arg1)
		if (>= $index $len) [ index = (- $len 1) ]
		if (< $index 0) [ index = 0 ]

		result (at $arg1 $index)
	] [
		result 0
	]
]

